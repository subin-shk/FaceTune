<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Users</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin.css') }}"
    />
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Caveat:wght@400..700&family=Croissant+One&family=Kaushan+Script&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Satisfy&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('view_users') }}">View Users</a>
      <a href="{{ url_for('view_songs') }}">View Songs</a>
      <a href="{{ url_for('add_songs') }}">Add Songs</a>
      <a class="dropdown-item" href="../logout" style="text-align: center"
        >Logout&nbsp;&nbsp;<i class="bi bi-box-arrow-left"></i
      ></a>
    </div>

    <div class="container">
      <h1 class="mb-4">View Users</h1>
      <div id="user-list">
        {% for user in users %}
        <div class="user-box">
          <div class="user-details">
            <p><strong>Username:</strong> {{ user['username'] }}</p>
            <p><strong>Email:</strong> {{ user['email'] }}</p>
          </div>
          <button
            class="delete-btn"
            onclick="deleteUser({{ user['user_id'] }})"
          >
            Delete
          </button>
        </div>
        {% endfor %}
      </div>
    </div>

    <script>
      function deleteUser(userId) {
        if (confirm("Are you sure you want to delete this user?")) {
          // Make an AJAX request to delete the user
          $.ajax({
            url: "/admin/delete-user/" + userId,
            type: "DELETE",
            success: function (response) {
              alert(response.message);
              location.reload(); // Reload the page to update the user list
            },
            error: function (error) {
              alert("Error: Unable to delete user.");
              console.error(error);
            },
          });
        }
      }
    </script>
  </body>
</html>
