<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
    />

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Caveat:wght@400..700&family=Croissant+One&family=Kaushan+Script&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Satisfy&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        margin: 0;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .sidebar {
        width: 250px;
        background-color: #343a40;
        color: #fff;
        padding: 20px 0;
        display: flex;
        flex-direction: column;
      }
      .sidebar a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        display: block;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .sidebar h2 {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      .content {
        flex: 1;
        padding: 20px;
      }
      .dashboard-box {
        text-align: center;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .dashboard-box h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .dashboard-box p {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('static', filename='view-user.html') }}"
        >View Users</a
      >
      <a href="{{ url_for('view_songs') }}">View Songs</a>
      <a class="dropdown-item" href="../logout" style="text-align: center"
        >Logout&nbsp;&nbsp;<i class="bi bi-box-arrow-left"></i
      ></a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>Admin Dashboard</h1>
      <p>
        Welcome to the admin dashboard. Use the navigation bar to explore the
        features.
      </p>
      <div class="dashboard-box">
        <p><strong>Number of Users:</strong> {{ user_count }}</p>
        <p><strong>Number of Songs:</strong> {{ song_count }}</p>
      </div>
    </div>
  </body>
</html>
