<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin.css') }}"
    />
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Caveat:wght@400..700&family=Croissant+One&family=Kaushan+Script&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Satisfy&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Add Song</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('view_users') }}">View Users</a>
      <a href="{{ url_for('view_songs') }}">View Songs</a>
      <a href="{{ url_for('add_songs') }}">Add Songs</a>
      <a class="dropdown-item" href="../logout" style="text-align: center">
        Logout&nbsp;&nbsp;<i class="bi bi-box-arrow-left"></i>
      </a>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
              <h4>Add New Song</h4>
            </div>
            <div class="card-body">
              <form action="{{ url_for('add_songs') }}" method="POST">
                <div class="form-group mb-3">
                  <label for="title">Song Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Enter song title"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="emotion">Emotion</label>
                  <select
                    class="form-control"
                    id="emotion"
                    name="emotion"
                    required
                  >
                    <option value="" disabled selected>Select emotion</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="angry">Angry</option>
                    <option value="disgust">Disgust</option>
                    <option value="fear">Fear</option>
                    <option value="neutral">Neutral</option>
                    <option value="surprise">Surprise</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="path">File Path</label>
                  <input
                    type="text"
                    class="form-control"
                    id="path"
                    name="path"
                    placeholder="Enter file path (e.g., songs/happy/happysong.mp3)"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Add Song
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
